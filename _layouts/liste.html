<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
{% include head.html %}
  <body>
    {% include header.html %}
    {% for robot in site.robots %}
    <div>

      <h1 class="rank">{{ robot.ranking }}.
        <a class="maj" href="{{robot.url | relative_url }}">{{ robot.title }}</a>
      </h1>
      <img class="picture" src="{{ robot.image | relative_url }}" />
      <p>{{robot.short_description}}</p>
    </div>
    {% endfor %}
    {% include footer.html %}
  </body>
</html>
